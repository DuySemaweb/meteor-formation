<template name="quiz">
<section class="block-list">
	<header>Answers</header>
	  <ul>
	    {{> answers}}
	  </ul>
  </section>
</template>

<template name="answers">
  {{#each answers}}
 <li class="with-chevron">
  <input type="radio" name="delicious" id="eggs" value="eggs" checked="">
	<label for="eggs">{{this}}</label>
   </li>
  {{/each}}
</template>
