<template name="quiz">
<section class="block-list">
	<header>Answers</header>
	  <ul>
	    {{> answers}}
	  </ul>
  </section>
</template>

<template name="answers">
  {{#each answers}}
 <li class="less-chevron">
  <input type="radio" name="response" id="{{this}}" value="{{this}}" checked="">
	<label for="{{this}}">{{this}}</label>
   </li>
  {{/each}}
</template>
